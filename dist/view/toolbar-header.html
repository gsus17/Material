<md-toolbar class="md-hue-2">
  <div class="md-toolbar-tools">
    <md-button hide-gt-sm ng-click="vm.toggleSideNav()" class="md-icon-button">
      <md-icon md-svg-icon="menu"></md-icon>
    </md-button>
    <h1>
      Vlocity
    </h1>
    <md-fab-speed-dial ng-cloak md-direction="down" class="md-fling md-fab-top-right">
      <md-fab-trigger>
        <md-button class="md-fab">
          <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
      </md-fab-trigger>
      <md-fab-actions>
        <md-button class="md-fab md-raised md-mini" ng-click="vm.showContactOptions($event)">
          <ng-md-icon icon="forward"></ng-md-icon>
          <md-tooltip md-direction="left">Logout</md-tooltip>
        </md-button>
      </md-fab-actions>
    </md-fab-speed-dial>
  </div>
</md-toolbar>
